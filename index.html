<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adi | Fly</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=0.3, user-scalable=no" />
    <script src="https://kit.fontawesome.com/c73d10dab7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body id="body">
<div class="boring-container">
  <a href="./boring.html" class="boring" id="boring">I'm lame <i class="fas fa-door-open"></i></a>
</div>

<h1 class="status" id="status">Adi's Landing Page</h1>

<div class="intro-container">
  <p class="intro" id="intro"><i class="fa-solid fa-rocket"></i> Explore my website in your tiny spaceship!
  <br><br><i class="fa-solid fa-circle-info"></i> Use your <strong>arrow keys or w/a/d</strong> to control the rocket.
  <br><br><i class="fas fa-door-open"></i> You can also <a href="./boring.html" class="nope">nope out of this here</a></p>
</div>

<button class="button button-go" type="button" id="start"><i class="fas fa-play"></i> START</button>

<canvas id="canvas">
</canvas>

<div style="display:none;">
    <img id="rocket-image"
         src="./assets/rocket-small.png"
         width="90" height="88">
    <img id="rocket-image-boosting"
         src="./assets/rocket-small-boosting.png"
         width="90" height="88">
</div>

<div class="touch-buttons" id="touch-buttons">
    <input class="button touch-button touch-button-m" id="boost-up" type="button" value="^"/>
    <input class="button touch-button touch-button-l" id="boost-left" type="button" value="<-"/>
    <input class="button touch-button touch-button-r" id="boost-right" type="button" value="->"/>
</div>

<script>
  (function() {
    const canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
  })();
</script>

<script type="text/javascript" src="index.js"></script>
<style>
    
    /*
      Color palette: https://www.canva.com/colors/color-palettes/summer-splash/
    */

    * {  /* to remove the top and left whitespace */
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    html, body { /* just to be sure these are full screen*/
        width: 100%;
        height: 100%;
        background-color: #05445E;
        font-family: 'Roboto', sans-serif;
    }

    canvas { /* To remove the scrollbars */
        height: 100%;
        width: 100vw;
        display: block;
        z-index: 1;
    }

    .status {
        position: absolute;
        top:  50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: white;
        opacity: 0.5;
        z-index: 0;
    }
    .intro{
        position: relative;
        color: white;
        font-family: 'Roboto', sans-serif;
        margin: 20px;
    }
    .intro-container {
        position: absolute;
        text-align: center;
        top:  10%;

        background-color: #189AB4;
        width: 40%;
        margin-left: 30%;
        margin-right: 30%;
        border-radius: 10px;
        border: none;
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    .button-go {
        position: absolute;
        top: 30%;
        height: 80px;
        width: 40%;
        margin-left: 30%;
        margin-right: 30%;
        border-radius: 10px;
        font-size: 1.5em;

        background-color: #75E6DA;
        border: none;
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    .boring-container {
      position: absolute;
      width: 100%;
    }
    .boring {
        position: relative;
        color: lightgrey;
        float: right;
        margin: 10px;
        text-decoration: none;
        font-size: 1.5em;
    }
    .boring:hover {
        color: white;
    }

    .touch-buttons {
        width: 100%;
        position: absolute;
        left: 0px;
        bottom: 1%;
        z-index: 2;
        color: black;
        text-align: center;
    }
    .touch-button {
        width: 30vw;
        height: 300px;
        margin: 10px;
        border-radius: 40px;
        font-size: 4em;
    }
    .touch-button-l {
        left: 10%;
    }
    .touch-button-m {
        left: 50%;
    }
    .touch-button-r {
        left: 80%;
    }

    .nope {
      text-decoration: none;
      color: lightgrey;
      font-weight: bold;
    }

</style>
</body>
</html>
